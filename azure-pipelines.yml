trigger: none


pool:
  vmImage: ubuntu-latest

steps:
- task: AzureCLI@2
  displayName: Azure CLI
  inputs:
    azureSubscription: bash
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az --version
      az account show
